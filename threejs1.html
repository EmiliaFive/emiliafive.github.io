<!DOCTYPE html>
<html>
	<head>
		<title>My first Three.js </title>
		<style>
				canvas { width: 240px; height: 400px }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			// основной скрипт
			var camera, scene, renderer;
        var geometry, material, mesh;

        var init = function () {
            renderer = new THREE.CanvasRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 500;
            scene = new THREE.Scene();
            geometry = new THREE.CubeGeometry(200, 200, 200);
            material = new THREE.MeshBasicMaterial({
                color: 0xFFFFFF,
                wireframe: true,
                wireframeLinewidth: 3
            });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        }

        var animate = function () {
            requestAnimationFrame(animate);
            mesh.rotation.x = Date.now() * 0.0005;
            mesh.rotation.y = Date.now() * 0.001;
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
		<div style="position:absolute; top:10px; left:10px; color:white; width:240px"><h1 align="center">Three Js</br>example</h1></div>
		<div style="position:absolute; bottom:10px; left:10px; color:white; width:240px"><h1 align="center">some text here</h1></div>
	</body>
</html>
